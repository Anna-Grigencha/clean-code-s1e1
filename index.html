<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="wrapper-matrix">
        <img class="image-matrix" src="./eisenhower-matrix.jpg" 
        alt="The eisenhower matrix. How to make delisions on what's urgent and important.">
        <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
    <main class="wrapper-main">
      <section class="section-new-task" id="section-new-task">
          <label class="section-name section-name-new-task" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
            <input id="new-task" class="task input-text" type="text">
            <button class="add">Add</button></div>
      </section>
      <section class="section-todo">
        <h3 class="section-name">Todo</h3>
        <ul id="incomplete-tasks" class="incomplete-list">
          <li class="link incomplete-link">
              <input type="checkbox" class="checkbx">
              <label class="task lbl">Pay Bills</label>
              <input type="text" class="task input-text">
              <button class="edit">Edit</button>
              <button class="delete">
              <img class="delite-image" src="./remove.svg" alt="image-delite"></button></li>
          <li class="edit-mode link incomplete-link">
              <input type="checkbox" class="checkbx">
              <label class="task lbl">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task input-text">
              <button class="edit">Save</button>
              <button class="delete">
              <img class="delite-image" src="./remove.svg" alt="image-delite"></button></li>
        </ul>
      </section>
      <section class="section-completed">
        <h3 class="section-name">Completed</h3>
        <ul id="completed-tasks" class="completed-list">
          <li class="link completed-link">
              <input type="checkbox" class="checkbx" checked>
              <label class="task lbl">See the Doctor</label>
              <input type="text" class="task input-text">
              <button class="edit">Edit</button>
              <button class="delete">
              <img class="delite-image" src="./remove.svg" alt="image-delite"></button></li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
