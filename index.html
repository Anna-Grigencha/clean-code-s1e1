<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="section-matrix">
        <img class="image-matrix" src="./eisenhower-matrix.jpg">
        <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div>
    <div class="wrapper-main">
      <p id="wrapper-section-name-add">
          <label class="section-name section-name-add" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
            <input id="new-task" class="task input-text" type="text">
            <button class="add">Add</button></div>
      </p>
      <h3 class="section-name">Todo</h3>
      <ul id="incomplete-tasks" class="incomplete-list">
        <li class="link incomplete-link"><input type="checkbox" class="checkbx">
            <label class="task lbl">Pay Bills</label>
            <input type="text" class="task input-text">
            <button class="edit">Edit</button>
            <button class="delete"><img class="delite-image" src="./remove.svg"></button></li>
        <li class="edit-mode link incomplete-link">
            <input type="checkbox" class="checkbx">
            <label class="task lbl">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input-text">
            <button class="edit">Save</button>
            <button class="delete"><img class="delite-image" src="./remove.svg"></button></li>
      </ul>
      <h3 class="section-name">Completed</h3>
      <ul id="completed-tasks" class="completed-list">
        <li class="link completed-link"><input type="checkbox" class="checkbx" checked>
            <label class="task lbl">See the Doctor</label>
            <input type="text" class="task input-text">
            <button class="edit">Edit</button>
            <button class="delete"><img class="delite-image" src="./remove.svg"></button></li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
